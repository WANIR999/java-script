<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="display">
        <div data-previous-operand class="previous-number" width="90%"></div>
        <div data-current-operand class="current-number" width="90%"></div>
      </div>
      <div class="buttons">
        <div data-all-clear class="button btn text-info">AC</div>
        <div data-delete class="button btn text-info">DEL</div>
        <div data-operation class="button btn text-info">%</div>
        <div data-operation class="button btn text-info">/</div>
        <div data-number class="button btn">7</div>
        <div data-number class="button btn">8</div>
        <div data-number class="button btn">9</div>
        <div data-operation class="button btn text-info">*</div>
        <div data-number class="button btn">4</div>
        <div data-number class="button btn">5</div>
        <div data-number class="button btn">6</div>
        <div data-operation class="button btn text-info">-</div>
        <div data-number class="button btn">3</div>
        <div data-number class="button btn">2</div>
        <div data-number class="button btn">1</div>
        <div data-operation class="button btn text-info">+</div>
        <div
          data-number
          style="
            width: 120px;
            border-radius: 20%;
            background: #8fdaf8;
            border: #38bef3;
          "
          class="button btn text-white"
        >
          0
        </div>
        <div data-number class="button btn">.</div>
        <div data-equals class="button btn text-info">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
